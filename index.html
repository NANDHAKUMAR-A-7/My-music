<!DOCTYPE html>
<html lang="en">
  <head>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Music</title>

  <!-- Favicon & PWA -->
  <link rel="icon" href="images/image.png" />
  <link rel="manifest" href="manifest.json" />

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Theme Colors -->
  <!-- Default -->
  <meta name="theme-color" content="#111111">
  <!-- Light Mode -->
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#ffffff">
  <!-- Dark Mode -->
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#000000">
</head>


  </head>
  <body>
    <header>
      <h1>
        <img src="images/image.png" style="width: 35px; height: 30px" /> Songs'S
      </h1>
    </header>
    <div>
      <h3>
          <span style="color: #ff4acb">Add's</span>
          <span style="color: #00ffd5">Free Musics</span>
        </h3>
    </div>

    <section id="playlist-container">

    <!-- Playlist Cards -->
      <div class="playlist-card" onclick="togglePlaylist('vijay')">
        🎵 Vijay Hits
      </div>
      <div id="vijay" class="songslist">
        <ol id="playlist1">
          <!-- Vijay songs will be added here -->
        </ol>
      </div>

      <div class="playlist-card" onclick="togglePlaylist('mixed')">
        🎵 Mixed Songs
      </div>
      <div id="mixed" class="songslist">
        <ol id="playlist">
          <!-- Mixed songs will be added here -->
        </ol>
      </div>



    </section>

    <!-- Audio Controls Fixed Bottom -->
    <div id="audiocon">
      <div class="controls" id="controls">
        <button id="prevBtn">⏮ Prev</button>
        <button id="playPauseBtn">▶ Play</button>
        <button id="nextBtn">⏭ Next</button>
        <button id="volUpBtn">🔊 Vol +</button>
        <button id="volDownBtn">🔉 Vol -</button>
      </div>
      <audio id="player" controls></audio>
    </div>

    <footer>
      <h3>@ Thanks for Listening ...</h3>
      <h4>We will add more songs in future</h4>
      <p>
        <img src="images/image.png" style="width: 100px; height: 100px" />
      </p>
    </footer>

    <script defer src="script.js"></script>
  </body>
</html>
