<!DOCTYPE html>
<html lang="en">
  <head>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Music</title>

  <!-- Favicon & PWA -->
  <link rel="icon" href="images/image.png" />
  <link rel="manifest" href="manifest.json" />

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Theme Colors -->
  <!-- Default -->
  <meta name="theme-color" content="#111111">
  <!-- Light Mode -->
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#ffffff">
  <!-- Dark Mode -->
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#000000">
</head>


  </head>
  <body>
    <header>
      <h1>
        <img src="images/image.png" style="width: 35px; height: 30px" /> Songs'S
      </h1>
    </header>
    <br><div>
      <h3>
          <span style="color: #ff4acb">Add's</span>
          <span style="color: #00ffd5">Free Musics</span>
        </h3>
    </div><br>
    <div>
      <h2>
        <span style="color: goldenrod;">choose your playList</span>
      </h2>
    </div>

    <section id="playlist-container">
        <button class="scroll-btn left" onclick="scrollLeft()">&#10094;</button>

    <!-- Playlist Cards -->
      <div class="playlist-card" onclick="togglePlaylist('vijay')" style="background-image: url(/My-music/images/4561868.webp); background-repeat: no-repeat; background-size: cover;font-family: monospace;color: rgb(0, 0, 0);">
        <h1>Vijay Old Hits</h1>
      </div>

      <div class="playlist-card" onclick="togglePlaylist('mixed')" style="background-image: url(images/OIP.jpeg); background-repeat:no-repeat; background-size: cover; font-family: monospace;">
        <h1>Mixed Songs</h1>
      </div>

       <button class="scroll-btn right" onclick="scrollRight()">&#10095;</button>
    </section>

    <section>
      <div id="vijay" class="songslist">
        <ol id="playlist1">
          <!-- Vijay songs will be added here -->
        </ol>
      </div>

      <div id="mixed" class="songslist">
        <ol id="playlist">
          <!-- Mixed songs will be added here -->
        </ol>
      </div>

    </section>

    <!-- Audio Controls Fixed Bottom -->
    <div id="audiocon">
      <div class="controls" id="controls">
        <button id="prevBtn">‚èÆ Prev</button>
        <button id="playPauseBtn">‚ñ∂ Play</button>
        <button id="nextBtn">‚è≠ Next</button>
        <button id="volUpBtn">üîä Vol +</button>
        <button id="volDownBtn">üîâ Vol -</button>
      </div>
      <audio id="player" controls></audio>
    </div>

    <footer>
      <h3>@ Thanks for Listening ...</h3>
      <h4>We will add more songs in future</h4>
      <p>
        <img src="images/image.png" style="width: 100px; height: 100px" />
      </p>
    </footer>

    <script defer src="script.js"></script>
  </body>
</html>
