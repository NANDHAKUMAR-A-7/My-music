<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Music</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/image.png" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#1DB954" />
  </head>
  <body>
    <header>
      <h1>
        <img src="images/image.png" style="width: 35px; height: 30px" /> Songs'S
      </h1>
    </header>

    <section>
      <div id="songslist">
        <h1>🎵 Playlist</h1>
        <h3>
          <span style="color: #ff4acb">Add's</span>
          <span style="color: #00ffd5">Free Musics</span>
        </h3>
        <hr />
        <br />
        <div>
          <ol id="playlist">
          </ol>
        </div>
      </div>
    </section>

    <!-- Audio Controls Fixed Bottom -->
    <div id="audiocon">
      <div class="controls" id="controls">
        <button id="prevBtn">⏮ Prev</button>
        <button id="playPauseBtn">▶ Play</button>
        <button id="nextBtn">⏭ Next</button>
        <button id="volUpBtn">🔊 Vol +</button>
        <button id="volDownBtn">🔉 Vol -</button>
      </div>
      <audio id="player" controls></audio>
    </div>

    <footer>
      <h3>@ Thanks for Listening ...</h3>
      <h4>We will add more songs in future</h4>
      <p>
        <img src="images/image.png" style="width: 100px; height: 100px" />
      </p>
    </footer>

    <script defer src="script.js"></script>
  </body>
</html>
